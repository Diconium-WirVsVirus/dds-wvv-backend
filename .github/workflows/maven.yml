# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI Workflow

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        git fetch --unshallow
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/cache@v1
      with:
        path: ~/.m2/
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    - name: Build and Test
      run: mvn -B package
    - name: Run Sonar analysis
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_API_KEY: ${{ secrets.SONAR_API_KEY }}
      run: mvn -B verify sonar:sonar -DskipTests -Dsonar.login=$SONAR_API_KEY 
  
  deploy:
    needs: build
    if: github.ref == 'develop' || github.ref == 'master'|| github.ref == 'deploy_to_heroku_from_gitlab'
    runs-on: ubuntu-latest
    steps:
    - name: check if this works
      run: echo "I triggered"
